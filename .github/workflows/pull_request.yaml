name: pull_requests

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited

permissions:
  pull-requests: write

jobs:
  pr-clean-up:
    name: üîç Run PR check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Assert Branch Naming Convention
        uses: deepakputhraya/action-branch-name@master
        with:
          allowed_prefixes: "feature,feat,test,tests,fix,bug,chore,dependabot,deps,ci,build,docs,doc,style,refactor"
          ignore: master,develop,main,release
          min_length: 5

      - name: Auto Author Assign
        uses: toshimaru/auto-author-assign@v1.6.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint Pull Request Title
        uses: amannn/action-semantic-pull-request@v4
        with:
          requireScope: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label When Approved
        uses: pullreminders/label-when-approved-action@master
        env:
          APPROVALS: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: "approved"
          REMOVE_LABEL: "awaiting%20review"

      - name: Label When Changes Requested
        uses: TimonVS/pr-labeler-action@v3
        with:
          configuration-path: .github/workflows/actions_settings/pr-labeler.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve Dependabot
        uses: hmarr/auto-approve-action@v2
        if: github.actor == 'dependabot[bot]' || github.actor == github.event.repository.owner.login
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Reviewer
        uses: madrapps/add-reviewers@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: github.event.repository.owner.login
