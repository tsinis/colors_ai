name: pull_requests

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited

permissions:
  pull-requests: write

jobs:
  branch-name:
    name: üîÄ Check branch name
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Assert Branch Naming Convention
        uses: deepakputhraya/action-branch-name@master
        with:
          allowed_prefixes: "feature,feat,test,tests,fix,bug,chore,dependabot,deps,ci,build,docs,doc,style,refactor"
          ignore: main,release
          min_length: 5

  assign:
    name: ‚úçüèª Assign PR Author and Reviewer
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Author Assign
        uses: toshimaru/auto-author-assign@v1.6.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Reviewer
        uses: madrapps/add-reviewers@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: github.event.repository.owner.login

  pr-title:
    name: üì∞ Check PR Title
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Lint Pull Request Title
        uses: amannn/action-semantic-pull-request@v5.0.2
        with:
          requireScope: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-approve:
    name: üéüÔ∏è Approve Dependabot and repository Author
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Approve Dependabot
        uses: hmarr/auto-approve-action@v3
        if: github.actor == 'dependabot[bot]' || github.actor == github.event.repository.owner.login
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  pr-labels:
    name: üè∑Ô∏è Add PR Labels
    runs-on: ubuntu-latest
    needs: branch-name
    timeout-minutes: 4
    steps:
      - name: Detect and add label(s)
        uses: TimonVS/pr-labeler-action@v4
        with:
          configuration-path: .github/workflows/actions_settings/pr-labeler.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
