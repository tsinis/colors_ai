name: colors_ai
description: Color scheme generator that uses deep learning from Colormind API.
repository: https://github.com/tsinis/colors_ai
issue_tracker: https://github.com/tsinis/colors_ai/issues
maintainer: Roman Cinis

publish_to: 'none'

version: 1.3.1+6

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0 <3.0.0"

dependencies:
  animations: ^2.0.1 # From Google
  color_converter: ^0.2.1
  equatable: ^2.0.3 # From Flutter Community
  flutter:  # From Google
    sdk: flutter
  flutter_bloc: 7.0.0 # Flutter Favorite
  flutter_colorpicker: ^0.6.0 # Contributor
  flutter_localizations: # From Google
     sdk: flutter
  google_fonts: ^2.1.0 # From Google
  http: ^0.13.0-nullsafety.0 # From Google
  hydrated_bloc: ^7.0.1
  intl: ^0.17.0 # From Google
  json_annotation: ^4.0.0-nullsafety.0 # From Google
  just_audio: ^0.9.11 # Flutter Favorite
  mdi: ^5.0.0-nullsafety.0
  msix: ^2.1.3
  package_info_plus: ^1.0.6 # From Flutter Community (former Google)
  path_provider: ^2.0.4 # From Google
  platform_info: ^3.1.0 # Contributor
  printing: ^5.6.0
  share_plus: ^2.1.4 # From Flutter Community (former Google)
  simple_animations: ^3.0.0-nullsafety.4
  url_launcher: ^6.0.0-nullsafety.7 # From Google
  vibration: ^1.7.4-nullsafety.0
  window_size: # From Google
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: 03d957e8b5c99fc83cd4a781031b154ab3de8753

dev_dependencies:
  build_runner: ^2.1.2 # From Google
  # flutter_native_splash: ^0.2.11
  dart_code_metrics: ^4.3.1
  flutter_lints: ^1.0.4  # From Google
  flutter_test: # From Google
    sdk: flutter
  hive_generator: ^1.1.1
  integration_test: # From Google
    sdk: flutter
  json_serializable: ^5.0.1 # From Google
  mockito: ^5.0.0-nullsafety.5 # From Google

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/sounds/
    - google_fonts/

msix_config:
  display_name: Colors AI
  publisher_display_name: Roman Cinis
  publisher: CN=3F745294-7EE6-4235-B7C5-8E22B9089351
  identity_name: 53621RomanCinis.ColorsAI
  msix_version: 1.0.0.0
  languages: en-us, sk-sk, ru-ru, cs-cz
  architecture: x64
  store: true
  capabilities: "internetClient"