name: colors-ai
version: 2.1.0
summary: Colors AI
description: A color scheme generator that uses deep learning from public APIs.
confinement: strict
license: MIT
base: core20
grade: devel
architectures:
  - build-on: [amd64]

apps:
  colors-ai:
    command: colorsai
    extensions: [gnome-3-38]
    plugs:
      - home
      - network

parts:
  flutter-git:
    source: https://github.com/flutter/flutter.git
    source-branch: stable
    source-depth: 1
    plugin: nil
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/bin
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/libexec
      cp -r $SNAPCRAFT_PART_SRC $SNAPCRAFT_PART_INSTALL/usr/libexec/flutter
      ln -s $SNAPCRAFT_PART_INSTALL/usr/libexec/flutter/bin/flutter $SNAPCRAFT_PART_INSTALL/usr/bin/flutter
    build-packages:
      - libjsoncpp-dev
      - libsecret-1-dev
      - cmake
      - curl
      - clang
      - unzip
      - ninja-build
      - pkg-config
      - libgtk-3-dev
      - liblzma-dev
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-dev
    stage-packages:
      - libjsoncpp1
      - libsecret-1-dev
    override-prime: ""

  colorsai:
    after: [flutter-git]
    source: .
    plugin: nil
    override-build: |
      set -eux
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      flutter upgrade
      flutter config --enable-linux-desktop
      flutter doctor
      flutter pub get
      flutter gen-l10n
      rm -rf build
      flutter build linux --release -v
      cp -r build/linux/*/release/bundle/* $SNAPCRAFT_PART_INSTALL/bin/
