workflows:
  integration-test:
    name: Integration Test
    max_build_duration: 10
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - flutter packages pub get
      - |
        flutter pub get
        flutter gen-l10n
      - name: Integration tests
        script: bash resources/scripts/ios_e2e_test.sh
        test_report: test-results/flutter.json
    artifacts:
      - flutter_drive.log
      - test_results.zip
